name: Publish to NPM

on:
  release:
    types: [published]

permissions:
  id-token: write  # Required for NPM OIDC
  contents: write  # Required for Version Bump

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          always-auth: true
          node-version: 22
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org/'

      - name: Update NPM CLI to latest
        run: npm i -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build the plugin
        run: npm run build

      - name: Verify plugin
        run: npm run verify

      - name: Get the release tag version
        id: get_version
        run: echo "VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_OUTPUT

      - name: Set package version
        run: npm version "${{ steps.get_version.outputs.VERSION }}" --no-git-tag-version

      - name: Publish package
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push version bump
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: Bump version to ${{ steps.get_version.outputs.VERSION }}'
          file_pattern: 'package.json package-lock.json'
          branch: main
